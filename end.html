<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div>
        <i class="fas fa-award award_icon"></i>
        <h3 class="username">Well Done! <span class="name"></span></h3>
        <p class="userpoints">your Points: <span class="points">30</span></p>
        <p class="usertime">Time <span class="time">0 minutes seconds</span></p>
      </div>
    </div>
    <script src="userinfo.js"></script>
    <script
      src="https://kit.fontawesome.com/3de669e104.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
